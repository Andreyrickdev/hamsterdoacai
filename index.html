<!DOCTYPE html>
<html>

    <head>
        <title>Document</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./assets/css/style.css">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    </head>

    <body>

        <header>

            <ul>
                <li><p>Açaí</p> <img width="35" src="./assets/imgs/icons/açai.svg"></li>
                <li><p>Sorvete</p> <img width="35" src="./assets/imgs/icons/ice-cream.svg"> </li>
                <li><p>Picolé</p> <img width="35" src="./assets/imgs/icons/picole.svg"></li>
                <li><p>Outros</p> <img width="35" src="./assets/imgs/icons/cookie.svg"></li>
                <li><p>Bebidas</p> <img width="35" src="./assets/imgs/icons/sparkling-water.svg"></li>
            </ul>

        </header>

        <section class="shopping-bag">
            <img width="35" src="./assets/imgs/icons/shopping.svg">
            <p>Ir a sacola</p>
            <p class="price">R$111,60</p>
        </section>

        <section class="slider">

            <div class="background">
                <div class="txt">
                    <h1>Promoções</h1>
                    <img width="65" src="./assets/imgs/icons/discount.svg">
                    <p>Aqui você tem o <span>melhor</span> açaí, com as <span>melhores</span> promoções!</p>
                </div>
            </div>

            <div class="background">
                <div class="txt">
                    <h1>Frete grátis</h1>
                    <img width="65" src="./assets/imgs/icons/fast-delivery.svg">
                    <p>Com <span>frete grátis</span> para usuários que comprarem por aqui!</p>
                </div>
            </div>

            <div class="background">
                <div class="txt">
                    <h1>Sobre nós</h1>
                    <img width="65" src="./assets/imgs/icons/book.svg">
                    <p>Conheça nossa história clicando <a href="">aqui</a></p>
                </div>
            </div>

            <div class="dotsbox">
                <div class="dot" onclick="currentSlide(1)"></div>
                <div class="dot" onclick="currentSlide(2)"></div>
                <div class="dot" onclick="currentSlide(3)"></div>
            </div>

        </section>

        <script src="./assets/js/slide.js"></script>
    </body>

</html>
